{% extends 'core/base.html' %}

{% block container-fluid %}
<div class="container mt-5">
    <div class="row">
        <div class="col-sm-12">
            <h2>{{ title }} </h2>
            <div class="btn btn-info">
                <a href="{% url 'carousel_list' %}"> Carousel List </a>
            </div>            
            <hr>

            <form method="POST" enctype="multipart/form-data">
                {{ form.as_p }}
                {% csrf_token %}
                <hr>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

            {% comment %}
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="exampleInputTitle">Title</label>
                    <input name="title" type="text" class="form-control" id="exampleInputTitle" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlFile1">Example file input</label>
                    <input name="cover_image" type="file" class="form-control-file" id="exampleFormControlFile1">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            {% endcomment %}

        </div>
    </div>
</div>

{% endblock container-fluid %}
