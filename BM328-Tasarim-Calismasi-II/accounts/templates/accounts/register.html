{% extends 'core/base_without_navbar.html' %}


{% block container-fluid %}
<div class="container mt-5">
    <div class="row">
        <div class="col-sm-6 offset-sm-3">
            <h1>Üye Ol:</h1>
            <form method="post" >
                {% csrf_token %}
                <div class="mb-3">
                    <label for="first_name" class="form-label">İsim</label>
                    <input type="text" class="form-control" id="first_name" aria-describedby="emailHelp"
                        name="first_name">
                </div>
                <div class="mb-3">
                    <label for="last_name" class="form-label">Soyisim</label>
                    <input type="text" class="form-control" id="last_name" aria-describedby="emailHelp"
                        name="last_name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                        name="email">
                </div>
                <div class="mb-3">
                    <label for="email_confirm" class="form-label">Email Tekrar </label>
                    <input type="email" class="form-control" id="email_confirm" aria-describedby="emailHelp"
                        name="email_confirm">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Şifre</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <div class="mb-3">
                    <label for="password_confirm" class="form-label">Şifre Tekrar</label>
                    <input type="password" class="form-control" id="password_confirm" name="password_confirm">
                </div>
                <div class="mb-3">
                    <label for="instagram" class="form-label">Instagram Hesabı</label>
                    <input type="text" class="form-control" id="instagram" name="instagram">
                </div>
                <button type="submit" class="btn btn-primary">Üye Ol</button>
                <a href="{% url 'home' %}" class="btn btn-secondary">İptal</a>
                <a href="{% url 'accounts:login_view' %}" class="btn btn-info">Login</a>
            </form>
        </div>
    </div>
</div>
{% endblock container-fluid %}
